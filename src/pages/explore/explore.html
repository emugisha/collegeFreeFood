<ion-header>

  <ion-navbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="segment" color="danger">
      <ion-segment-button value="food">
        Food
      </ion-segment-button>
      <ion-segment-button value="sports">
        Sports
      </ion-segment-button>
      <ion-segment-button value="events">
        Events
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'food'"> Groupon</div>
    <div *ngSwitchCase="'sports'">Espn</div>
    <div *ngSwitchCase="'events'">Events/EventBrite</div>
  </div>
</ion-content>
