<ion-header>

  <ion-navbar>
    <ion-title>CREATE A NEW SQUAD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-center>
    <ion-avatar>
      <img text-center [src]="profilePicture" *ngIf="profilePicture">
    </ion-avatar>

    <button ion-button  color="default" clear (click)="showPictureOptions()">Edit Picture</button>
  </ion-item>
  <br/>
  <ion-searchbar (ionInput)="lookupUser($event)" [(ngModel)]="user" [placeholder]="placeHolderText" [value]="null"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let u of users" (click)="addUser(u)">
      <ion-avatar item-left>
        <img src="https://pbs.twimg.com/profile_images/1559668667/fingz.jpg">
      </ion-avatar>
      <h2>{{ u?.username}}</h2>
      <p>{{u?.name}}</p>
      <ion-icon name="ios-person-add" item-right></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
