<ion-header>
  <ion-navbar>

    <ion-title>
      Edit Profile
    </ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="changeProfile()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>
<ion-content padding>

    <ion-item>
      <ion-avatar>
        <img text-center [src]="profilePicture" *ngIf="profilePicture">
      </ion-avatar>

      <button ion-button color="default" clear text-center (click)="showPictureOptions()">Edit Picture</button>
    </ion-item>


<br/>
    <ion-list no-border>
      <ion-item>
        <ion-icon name="md-person" item-left></ion-icon>
        <ion-input placeholder="Choose a username" autofocus ngModel="profileModel.username"></ion-input>

      </ion-item>

      <ion-item>
        <ion-icon name="ios-body" item-left></ion-icon>
        <ion-input placeholder="Full Name" ngModel="profileModel.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-mic" item-left></ion-icon>
        <ion-input placeholder="About me" ngModel="profileModel.description"></ion-input>
      </ion-item>

    </ion-list>

  <ion-list>

    <ion-list-header>
      Private Information
    </ion-list-header>

    <ion-item>
      <ion-icon name="ios-mail" item-left></ion-icon>
      <ion-input placeholder="Email" ngModel="profileModel.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-school" item-left></ion-icon>
      <ion-input placeholder="Your School" ngModel="profileMode.school"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call" item-left></ion-icon>
      <ion-input placeholder="Phone" ngModel="profileModel.phone"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header>
      Notification Settings
    </ion-list-header>
    <ion-item>
      <ion-toggle checked="true" ngModel="profileModel.notifications"></ion-toggle>
      <ion-label>
        Allow Notifications
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true" ngModel="profileModel.notifyClique"></ion-toggle>
      <ion-label>
        Allow Notifications from my Clique
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
