<ion-header>
  <ion-navbar>

    <ion-title>
      Edit Profile
    </ion-title>

    <ion-buttons end>
      <button ion-button clear>
        Done
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>
<ion-content padding>


    <ion-item>
      <ion-avatar>
        <img text-center src="http://www.aceshowbiz.com/images/wennpic/meagan-good-iheartradio-music-awards-2016-01.jpg">
      </ion-avatar>
      <button ion-button color="default" clear>Edit Picture</button>
    </ion-item>


<br/>
    <ion-list no-border>
      <ion-item>
        <ion-icon name="md-person" item-left></ion-icon>
        <ion-input placeholder="Choose a username" autofocus></ion-input>

      </ion-item>

      <ion-item>
        <ion-icon name="ios-body" item-left></ion-icon>
        <ion-input placeholder="Full Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-mic" item-left></ion-icon>
        <ion-input placeholder="About me"></ion-input>
      </ion-item>

    </ion-list>

  <ion-list>

    <ion-list-header>
      Private Information
    </ion-list-header>

    <ion-item>
      <ion-icon name="ios-mail" item-left></ion-icon>
      <ion-input placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-school" item-left></ion-icon>
      <ion-input placeholder="Your School"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call" item-left></ion-icon>
      <ion-input placeholder="Phone"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header>
      Notification Settings
    </ion-list-header>
    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Allow Notifications
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Allow Notifications from my Clique
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
