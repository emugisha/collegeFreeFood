<ion-header>

  <ion-navbar>

    <ion-title>
      Profile
    </ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="changeProfile()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar>
      <img text-center [src]="profilePicture" *ngIf="profilePicture">
    </ion-avatar>
  </ion-item>


  <br/>
  <ion-list no-border>
    <ion-item>
      <ion-icon name="md-person" item-left></ion-icon>
     {{profileModel?.username}}

    </ion-item>

    <ion-item>
      <ion-icon name="ios-body" item-left></ion-icon>
      {{profileModel?.name}}
    </ion-item>

    <ion-item>
      <ion-icon name="ios-mic" item-left></ion-icon>
      {{profileModel?.description}}
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      Private Information
    </ion-list-header>

    <ion-item>
      <ion-icon name="ios-mail" item-left></ion-icon>
      <ion-input placeholder="Email" ngModel="profileModel.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-school" item-left></ion-icon>
      <ion-input placeholder="Your School" ngModel="profileMode.school"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call" item-left></ion-icon>
      <ion-input placeholder="Phone" ngModel="profileModel.phone"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
