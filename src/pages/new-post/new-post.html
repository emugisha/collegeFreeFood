<ion-header>

  <ion-navbar>
    <ion-title text-center>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

   <!-- <ion-item>
      <ion-avatar item-left>
        <img src="http://cdn.collider.com/uploads/imageGallery/Iron_Man_movie/iron_man_movie_image.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2>
    </ion-item>-->

    <img [src]="postImage" *ngIf="postImage">

    <ion-card-content>
      <!-- Text area -->

        <ion-textarea placeholder="What's going down?" rows="3"></ion-textarea>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="showActionSheet()" ion-button clear small>
          <ion-icon name="camera" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button  ion-button clear small>
          <ion-icon name="pin" color="danger"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button clear small (click)="showDatePicker()">
          <ion-icon name="calendar" color="danger" ></ion-icon>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

  <button ion-button icon-right color="danger" full>Post  <ion-icon name="send"></ion-icon></button>
</ion-content>
